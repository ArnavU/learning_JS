<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        // finally block will run always
        try {
            program
            console.log("Program is running fine");
        }
        catch(error) {
            console.log(error.name);
            console.log(error.message);
        }
        finally {
            console.log("This is finally block");
        }

        console.log();

        function myFunc() {
            try {
                console.log("Function try block");
                return;
            }
            catch(error) {
                console.log(error.name);
                console.log(error.message);
            }
            finally {
                // this will run before the function returns
                console.log('This is finally inside function');
            }
        }

        myFunc();
        console.log("End");

    </script>
</body>
</html>
