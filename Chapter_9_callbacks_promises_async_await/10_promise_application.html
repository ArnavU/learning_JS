<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    

    <script>
        function loadscript(src) {
            let p = new Promise((resolve, reject) => {
                let script = document.createElement("script");
                script.src = src;
                script.onload = () => {
                    resolve("Script has been loaded sir");
                };
                script.onerror = () => {reject(20)};
                document.body.append(script);
            })
            return p;
        }

        let p = loadscript("https://cdn.jssdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js");
        p.then((result)=> {
            console.log(result);
            return new Promise((resolve, reject) => {
                resolve("Next script ready.");
            })
        }).then((result) => {
            console.log(result);
        }).catch((err) => {
            console.log("We are having an error in loading script with value: " + err);
        })
        
    </script>
</body>
</html>
