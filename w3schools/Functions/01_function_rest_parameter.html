<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function rest parameter</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1>JavaScript Functions</h1>
    <h2>The Rest Parameter</h2>

    <p>The rest parameter (...) allows a function to treat an indefinite number of arguments as an array:</p>

    <p id="demo"></p>

    <script>
        function mySum(...args) {
            let sum = 0;
            for(let arg of args) {
                sum += arg;
            }
            return sum;
        }

        document.getElementById("demo").innerHTML = mySum(4, 9, 16, 25, 29, 100, 66, 77);

    </script>
</body>

</html>
