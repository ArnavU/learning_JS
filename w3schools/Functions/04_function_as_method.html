<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as Method</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>

<body>
    <h2>JavaScript Functions</h2>

    <p>myObject.fullName() will return John Doe:</p>

    <p id="demo"></p>

    <p><b>We cannot use "this" keyword in arrow function</b></p>

    <p>In this case the value of "this" is "myObject".</p>

    <p>The function in an object is called "method"</p>

    <script>
        const myObj = {
            fname: "John",
            lname: "Doe",
            fullName: function() {
                return this.fname + " " + this.lname;
            }
        }
        document.getElementById("demo").innerHTML = myObj.fullName();
    </script>

</body>

</html>
