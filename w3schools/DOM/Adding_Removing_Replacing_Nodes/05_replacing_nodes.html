<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacing Nodes</title>
    <style>
        body {
            background-color: gray;
        }

        #myDiv {
            width: 200px;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <h2>JavaScript HTML DOM</h2>
    <h3>Replace an HTML Element.</h3>

    <div id="myDiv">
        <p id="p1">This is a paragraph.</p>
        <p id="p2">This is a paragraph.</p>
    </div><br>
    <button id="myBtn">Replace</button>

    <script>
        document.getElementById("myBtn").addEventListener('click', replaceFunc)

        function replaceFunc() {
            const newPara = document.createElement('p');
            const text = document.createTextNode("This is replaced.");
            newPara.appendChild(text);
    
            const parent = document.getElementById("myDiv");
            const child = document.getElementById("p1");
    
            parent.replaceChild(newPara, child);
        }

    
    </script>
    

</body>

</html>
