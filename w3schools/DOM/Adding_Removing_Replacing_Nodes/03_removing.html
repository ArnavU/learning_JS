<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing html elements</title>
    <style>
        body {
            background-color: gray;
        }

        #myDiv {
            width: 200px;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <h2>JavaScript HTML DOM</h2>
    <h3>Remove an HTML Element.</h3>

    <div id="myDiv">
        <p id="p1">This is a paragraph.</p>     
        <p id="p2">This is another paragraph.</p>
    </div><br>
    <button id="myBtn">Remove</button>

    <script>
        const myBtn = document.getElementById("myBtn")
        myBtn.onclick = myFunc;

        function myFunc() {
            if(myBtn.textContent == "Remove") {
                removeElement();
                myBtn.textContent = "Add";
            }
            else {
                addElement();
                myBtn.textContent = "Remove";
            }
        }

        function removeElement() {
            document.getElementById("p1").remove();
        }

        const newPara = document.createElement('p');
        const text = document.createTextNode('This is a paragraph.');
        newPara.appendChild(text);
        newPara.id = 'p1';
        
        function addElement() {
            const element = document.getElementById("myDiv");
            const para = document.getElementById('p2');
            element.insertBefore(newPara, para);
        }
    </script>

</body>

</html>
