<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter passing while using addEventListener()</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>

<body>
    <h2>JavaScript addEventListener()</h2>

    <p>This example demonstrates how to pass parameter values when using the addEventListener() method.</p>

    <p>Click the button to perform a calculation.</p>

    <button id="myBtn">Try it</button>

    <p id="demo"></p>

    <script>
        let a = 5;
        let b = 7;

        // document.getElementById('myBtn').addEventListener('click', ()=>{
        //     document.getElementById('demo').innerHTML = a*b; 
        // });
        
        // same as 👆🏻
        // document.getElementById('myBtn').addEventListener('click', function() {
        //     document.getElementById("demo").innerHTML = a*b;
        // })

        // same as 👆🏻
        document.getElementById("myBtn").addEventListener('click', ()=> {addNum(a,b)});
        function addNum(a, b) {
            document.getElementById('demo').innerHTML = a*b;
        }
    </script>

</body>

</html>
