<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing elements through collection</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>

<body>
    <h2>JavaScript HTML DOM</h2>

    <h3>An HTMLCollection object is an array-like list (collection) of HTML elements.</h3>

    <p>Hello World!</p>
    <p>Hello Norway!</p>
    <p id="demo"></p>

    <script>
        const myCollection = document.getElementsByTagName('p'); 
        document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + myCollection[1].innerHTML;
    </script>


</body>

</html>
