<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf() lastIndexOf() includes()</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <script>
        //          0        1         2        3         4          5
        let arr = ["Ram", "Laxman", "Bharat", "Ram", "Shatrughan", "Ram"];
        let ind = arr.indexOf("Laxman");
        document.write(arr);
        document.write("<br>" + ind);

        ind = arr.indexOf("Ram", 3);
        document.write("<br>" + ind);


        ind = arr.lastIndexOf("Ram", 4);
        document.write("<br>" + ind);

        document.write("<br>");
        document.write(arr.includes("Ram"));


    </script>
</body>
</html>
