<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice and Splice</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <script>
        // -ve indexing also works
        //          -4      -3          -2            -1
        let arr = ["Ram", "Bharat", "Shatrughan", "Laxman"];
        //          0        1           2             3 
        let newArr = arr.slice(1, 3);
        document.write(newArr);

        document.write("<br>" + arr);

        newArr = arr.splice(1, 2, "Arnav"); // mofidies original array and return spliced values
        document.write("<br>" + newArr);
        document.write("<br>" + arr);
    </script>
</body>
</html>
