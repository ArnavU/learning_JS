<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Unshift</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <script>
        let arr = ["Arnav", "Ram", "Vikram", "Aditya"];
        document.write(arr);

        arr.shift();

        document.write("<br>" + arr);

        arr.unshift("Arnav Umarkar");
        
        document.write("<br>" + arr);
    </script>
</body>
</html>
