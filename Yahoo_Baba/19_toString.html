<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString()</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <script>
        let arr = [22, 18, 0, 1, 99];
        arr = arr.toString();
        
        document.write(arr);
        document.write("<br>" + typeof arr);

        
    </script>
</body>
</html>
