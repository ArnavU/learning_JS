<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push and pop</title>

    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <script>
        let arr = ["Arnav", "Ram", "Vikram", "Aditya"];
        document.write(arr);
        
        arr.pop();
        document.write("<br>" + arr);
        document.write("<br>" + arr.length);

        arr.push("Vikramaditya");
        document.write("<br>" + arr);

    </script>
</body>
</html>
