<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find() findindex()</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <script>
        let ages = [15, 17, 19, 18];

        let checkAge = (age) => {
            return age>=18;
        }
        let value = ages.find(checkAge);
        document.write(value);

        let ind = ages.findIndex(checkAge);
        document.write("<br>" + ind);

    </script>
</body>
</html>
