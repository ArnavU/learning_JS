<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.isArray(arr) Method</title>
</head>
<body>
    <script>
        // let arr = [10, 20, true, null];
        let arr = new Array();

        document.write(Array.isArray(arr));
        document.write("<br>");

        if(Array.isArray(arr) == true) {
            document.write("This is an aray");
        }
        else {
            document.write("This is not an array");
        }
    </script>
</body>
</html>
