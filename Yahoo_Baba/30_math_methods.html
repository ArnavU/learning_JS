<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math methods</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    
    <script>
// -------------------------------- ceil() and floor() --------------------------------
        let a = Math.ceil(2.01);
        document.write("<br> Math.ceil(2.01) -- " + a);

        a = Math.ceil(-2.01);
        document.write("<br> Math.ceil(-2.01) -- " + a);

        a = Math.floor(2.01);
        document.write("<br> Math.floor(2.01) -- " + a);

        a = Math.floor(-2.01);
        document.write("<br> Math.floor(-2.01) -- " + a);

// -------------------------------------- round() --------------------------------------
        a = Math.round(2.49);
        document.write("<br> Math.round(2.49) -- " + a);

        a = Math.round(2.50);
        document.write("<br> Math.round(2.50) -- " + a);

// -------------------------------------- trunc() --------------------------------------
        a = Math.trunc(2.49);
        document.write("<br> Math.trunc(2.49) -- " + a);

        a = Math.trunc(2.99); 
        document.write("<br> Math.trunc(2.99) -- "  + a);

// ---------------------------------- max() and min() ----------------------------------
        let maxi = Math.max(10, 2, 50, 20, 1);
        document.write("<br> Math.max(10, 2, 40, 20, 1) -- " + maxi);
        
        let mini = Math.min(10, 2, 50, 20, 1);
        document.write("<br> Math.min(10, 2, 40, 20, 1) -- " + mini);

// --------------------------------- sqrt() and cbrt() ---------------------------------
        let sqRoot = Math.sqrt(144);
        document.write("<br> Math.sqrt(144) -- " + sqRoot);

        let cuRoot = Math.cbrt(216);
        document.write("<br> Math.cbrt(216) -- " + cuRoot);

// -------------------------------------- pow(x,y) --------------------------------------
        let power = Math.pow(3, 4);
        document.write("<br> pow(3, 4) -- " + power);

// -------------------------------------- random() -------------------------------------- 
        // random function gives values between 0 and 1
        let rand = Math.floor(Math.random() * 10 + 1); // between 1 to 10
        document.write("<br> Math.random() -- " + rand);

        rand = Math.floor(Math.random() * 100 + 1); // between 1 to 100
        document.write("<br> Math.random() -- " + rand);

// --------------------------------------- abs() ---------------------------------------
        document.write("<br> Math.abs(-5.25) -- " + Math.abs(-5.25));

// ---------------------------------------- PI -----------------------------------------
        let pi = Math.PI;
        document.write("<br> Math.PI -- " + pi);

    </script>
</body>
</html>
