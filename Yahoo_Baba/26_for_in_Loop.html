<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    

    <script>
        const obj = {
            fname: 'Arnav',
            lname: 'Umarkar',
            age: 20,
            gender: 'Male'
        };

        for(let key in obj) {
            document.write("<br>" + key + ": " + obj[key]);
        }
    </script>
</body>
</html>
